<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cool CSS Text Animation</title>
</head>
<body>
    <!-- You can type any sentence but when there's space you need to add a span with class of space -->
    <div class="container">
        <!-- I'll skip with part... -->
        <h1>Hover Over The Red Area</h1>
        <div class="span_container">
            <span style="animation-delay: 0s;">S</span>
            <span style="animation-delay: .1s;">u</span>
            <span style="animation-delay: .2s;">b</span>
            <span style="animation-delay: .3s;">s</span>
            <span style="animation-delay: .4s;">c</span>
            <span style="animation-delay: .5s;">r</span>
            <span style="animation-delay: .6s;">i</span>
            <span style="animation-delay: .7s;">b</span>
            <span style="animation-delay: .8s;">e</span>
            <span class="space"></span>
            <span style="animation-delay: .9s;">T</span>
            <span style="animation-delay: 1s;">o</span>
            <span class="space"></span>
            <span style="animation-delay: 1.1s;">M</span>
            <span style="animation-delay: 1.2s;">y</span>
            <span class="space"></span>
            <span style="animation-delay: 1.3s;">C</span>
            <span style="animation-delay: 1.4s;">h</span>
            <span style="animation-delay: 1.5s;">a</span>
            <span style="animation-delay: 1.6s;">n</span>
            <span style="animation-delay: 1.7s;">n</span>
            <span style="animation-delay: 1.8s;">e</span>
            <span style="animation-delay: 1.9s;">l</span>
            <span class="space"></span>
            <span style="animation-delay: 2s;">F</span>
            <span style="animation-delay: 2.1s;">o</span>
            <span style="animation-delay: 2.2s;">r</span>
            <span class="space"></span>
            <span style="animation-delay: 2.3s;">M</span>
            <span style="animation-delay: 2.4s;">o</span>
            <span style="animation-delay: 2.5s;">r</span>
            <span style="animation-delay: 2.6s;">e</span>
            <span class="space"></span>
            <span style="animation-delay: 2.7s;">V</span>
            <span style="animation-delay: 2.8s;">i</span>
            <span style="animation-delay: 2.9s;">d</span>
            <span style="animation-delay: 3s;">e</span>
            <span style="animation-delay: 3.1s;">o</span>
            <span style="animation-delay: 3.2s;">s</span>
            <span style="animation-delay: 3.3s;">.</span>
        </div>
    </div>
</body>
</html>
